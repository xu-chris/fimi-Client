exercises:
  - type: squatArmRaise
    name: "Squat Arm Raise"
    description: "
        Raise your arms until they are lifted horizontally.
        Squat in the same time.

        • Keep your legs aligned to your feet.
        • Don't bend your legs or your hip too much.
        • Keep your neck aligned with your spine.
        • Perform the exercise symmetrical.
        • Keep your own speed.
      "
    rules:
      - !rangeOfMotionRule
        notificationText: "Don't overstretch your knees"
        colorize: true
        priority: 10
        lowerThreshold: 0
        upperThreshold: 95
        bones:
          - LeftLowerLeg
          - LeftThigh
      - !rangeOfMotionRule
        notificationText: "Don't overstretch your knees"
        colorize: true
        priority: 10
        lowerThreshold: 0
        upperThreshold: 95
        bones:
          - RightLowerLeg
          - RightThigh
      - !verticallyRule
        notificationText: "Keep your head, neck and body vertical"
        colorize: true
        priority: 10
        tolerance: 12
        bones:
          - LowerBody
          - UpperBody
          - Neck
          - Head
      - !symmetryRule
        notificationText: "Move symmetrically with your body"
        colorize: false
        priority: 10
        leftBones:
          - LeftShoulder
          - LeftElbow
          - LeftForearm
          - LeftHand
          - LeftThigh
          - LeftLowerLeg
          - LeftFoot
        rightBones:
          - RightShoulder
          - RightElbow
          - RightForearm
          - RightHand
          - RightThigh
          - RightLowerLeg
          - RightFoot
        centerBone: UpperBody
        tolerance: 20
      - !linearityRule
        notificationText: "Keep your left arm straight"
        colorize: true
        priority: 15
        bones:
          - LeftElbow
          - LeftForearm
        tolerance: 10
      - !linearityRule
        notificationText: "Keep your right arm straight"
        colorize: true
        priority: 15
        bones:
          - RightElbow
          - RightForearm
        tolerance: 10
      - !speedRule
        notificationText: "Move slower"
        colorize: false
        priority: 15
        bones:
          - LeftShoulder
          - LeftElbow
          - LeftForearm
          - LeftHand
          - LeftThigh
          - LeftLowerLeg
          - LeftFoot
          - RightShoulder
          - RightElbow
          - RightForearm
          - RightHand
          - RightThigh
          - RightLowerLeg
          - RightFoot
        lowerDistanceChangeThreshold: 0.1
        upperDistanceChangeThreshold: 10


